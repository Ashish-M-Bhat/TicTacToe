<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Tic-Tac-Toe
        </title>
        <link href="https://playtictactoe.org/assets/images/icon-16.png" rel="icon" />
        <style>
            @import url('./styles/index.css');
        </style>
    </head>
    <body>
        <div id="mainWrapper">
            <h1>Tic-Tac-Toe</h1>
            <div id="wrapperTile">
                <div id="1" class="tile topMost leftMost "></div>
                <div id="2" class="tile topMost"></div>
                <div id="3" class="tile topMost rightMost"></div>
                <div id="4" class="tile leftMost"></div>
                <div id="5" class="tile"></div>
                <div id="6" class="tile rightMost"></div>
                <div id="7" class="tile bottomMost leftMost"></div>
                <div id="8" class="tile bottomMost"></div>
                <div id="9" class="tile bottomMost rightMost"></div>
            </div>
        </div>
        <div id="controls">
            <div>
                <button id="resetPointsButton">Reset</button>
            </div>
            <div>
                <p>Player X</p>
                <p id="playerXPointsPlaceholder"></p>
            </div>
            <div>
                <p>Tie</p>
                <p id="tiePointsPlaceholder"></p>
            </div>
            <div>
                <p>Player O</p>
                <p id="playerOPointsPlaceholder"></p>
            </div>
            <div>
                <button id="toggleUser">SP</button>
            </div>
        </div>
        <script type="module" src="modules/main.js" defer></script>
    </body>
  </html>
